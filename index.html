<body>
    <script>
    
    function mul(a, b) {
        var result = 0;
        var m = a;
        var n = b;
        var i = 0;
        while (i < n) {
            result = result + m;
            i++;
        }
        
        return result;
    }

    function div(a,b) {
        return a / b;
    }
    
    function exp(base, exponent) {
        result = 1;
        for (var i = 0; i < exponent; i++) {
            result = result * base;
        }
        return result;
    }

    function initials(firstName, lastName) {
        return firstName[0] + lastName[0];
    }

    function initFull() {
        var name = prompt(" What is your first and last name?");
        var names = name.split(' ');
        if (names.length < 2 || names.length > 2) {
            alert("I'm sorry this is only meant to work with 2 names");
            return initFull();
        } else {
        var firstI = names[0][0].toUpperCase();
        var lastI = names[1][0].toUpperCase();
        return firstI + lastI;
        }
    }

    function lines(x) {
        var result = '';
        for (var i = 0; i < x; i++) {
            result = result + '-' + '\n';
        }

        return result;
    }

    function picture(char, size) {
        var str = '';
        for (var i = 0; i < size; i ++) {
            str = str + char;
        }
        for (var i = 0; i < size; i++) {
            console.log(str);
        }
    }

    function pow(base, exponent) {
        var result = 1;
        for (var i = 0; i < exponent; i++) {
            result = mul(result, base);
        }
        
        return result;
    }

    </script>
